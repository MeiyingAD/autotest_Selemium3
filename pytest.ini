[pytest]
addopts = -s -q -n 3 --html=report.html
testpaths = testcase
python_files = test*.py
python_classes = Test*
python_functions = test*
log_cli = True
log_level = DEBUG
log_date_format = %Y-%m-%d %H-%M-%S
log_format = %(asctime)s - %(filename)s - %(module)s - %(funcName)s - %(lineno)d - %(levelname)s - %(message)s
log_file = test.log
